{% extends 'myapp/base.html' %}

{% block body_block %}
  <h2>Login</h2>
  <form action="{% url 'myapp:user_login' %}" method="post">
    {% csrf_token %}
    <p>Username: <input type="text" name="username"></p>
    <p>Password: <input type="password" name="password"></p>
    <button type="submit">Login</button>
  </form>
{% endblock %}
